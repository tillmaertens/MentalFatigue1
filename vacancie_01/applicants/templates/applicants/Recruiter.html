{% block title %}Recruiter{% endblock %}

{% block content %}

    <style>
        body {
            background-color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .recruiter-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            width: 100%;
            max-width: 860px;
            margin: 0 auto; /* Center the container */
        }

        /* Left side - Video meeting placeholder */
        .left-panel {
            width: 400px;
            height: 600px;
            max-width: 400px;
            max-height: 600px;
            min-width: 400px;
            min-height: 600px;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #666;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Right side - HR Coordinator Information */
        .right-panel {
            width: 670px;
            height: 600px;
            max-width: 670px;
            max-height: 600px;
            min-width: 670px;
            min-height: 600px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Applicant selection buttons */
        .applicant-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .applicant-tab {
            background-color: lightblue;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .applicant-tab:hover {
            background-color: #87CEEB;
        }

        .applicant-tab.active {
            background-color: #4682B4;
            color: white;
        }


        .applicant-content {
            display: none;
            flex: 1;
            padding: 20px;
        }

        .applicant-content.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .recruiter-mask {
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            padding: 20px;
            text-align: left;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #333;
            font-style: normal;
            width: 100%;

            flex: 1; /* Take remaining space in right panel */
            max-height: 390px;
            overflow-y: auto;
            box-sizing: border-box;

            font-size: 14px;
            line-height: 1.5
        }

        .recruiter-mask h2,
        .recruiter-mask h3 {
            color: #2c3e50;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .recruiter-mask p {
            margin-bottom: 10px;
            text-align: justify;
        }

        .recruiter-mask table {
            margin: 10px 0;
            font-size: 12px;
            border: 1px solid #ddd;
        }

        .recruiter-mask td {
            border: 1px solid #ddd;
            padding: 5px;
        }

        .document-buttons {
            display: flex;
            justify-content: center;
            gap: 45px;
            flex-wrap: nowrap;
        }

        .doc-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .doc-button:hover {
            background-color: #218838;
        }

        /* PDF Modal Styles */
        .pdf-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .pdf-modal-iframe {
            width: 90%;
            height: 90%;
            max-width: 1000px;
            max-height: 800px;
            border: none;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .pdf-modal-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 10000;
            transition: background-color 0.3s;
        }

        .pdf-modal-close-btn:hover {
            background-color: #c82333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .skip {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .skip-button {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .session-info-bar {
            background: #e3f2fd;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

    </style>

    <div class="skip">
        <button onclick="skipSession()"
                class="skip-button">
            Skip Session
        </button>
    </div>

    <div class="session-info-bar">
        <strong>Session {{ session_number }} of 6</strong>
    </div>

    <div class="recruiter-container">
        <div class="left-panel">
            <div>Video Meeting Placeholder</div>
        </div>

        <div class="right-panel">
            <!-- Applicant Selection Tabs -->
            <div class="applicant-tabs">
                {% for applicant in applicants %}
                    <button type="button" class="applicant-tab"
                            onclick="showApplicant(event, '{{ applicant.id }}')">{{ applicant.name }}</button>
                {% endfor %}
            </div>

            <!-- Applicant Content -->
            {% for applicant in applicants %}
                <div id="applicant-{{ applicant.id }}" class="applicant-content">
                    <div class="recruiter-mask">
                        {{ applicant.description }}
                    </div>
                    <div class="document-buttons">
                        <button type="button" class="doc-button"
                                onclick="openPDF(event, '{{ applicant.documents.cv }}')">CV
                        </button>
                        <button type="button" class="doc-button"
                                onclick="openPDF(event, '{{ applicant.documents.job_reference }}')">Job Reference
                        </button>
                        <button type="button" class="doc-button"
                                onclick="openPDF(event, '{{ applicant.documents.cover_letter }}')">Cover Letter
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {

            // Set first applicant as active
            const firstTab = document.querySelector('.applicant-tab');
            const firstContent = document.querySelector('.applicant-content');

            if (firstTab && firstContent) {
                firstTab.classList.add('active');
                firstContent.classList.add('active');
            }
        });

        function showApplicant(event, applicantId) {
            event.preventDefault();

            const contents = document.querySelectorAll('.applicant-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            const tabs = document.querySelectorAll('.applicant-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById('applicant-' + applicantId).classList.add('active');
            event.target.classList.add('active');
        }

        function skipSession() {
            if (confirm('Skip this session?')) {
                document.querySelector('form').submit();
            }
        }

        function openPDF(event, pdfPath) {
            event.preventDefault();
            event.stopPropagation();

            const fullPath = '/static/applicants/' + pdfPath;

            // Create modal overlay
            const modal = document.createElement('div');
            modal.id = 'pdfModal';
            modal.className = 'pdf-modal';

            // Create iframe for PDF
            const iframe = document.createElement('iframe');
            iframe.src = fullPath;
            iframe.className = 'pdf-modal-iframe';

            // Create close button
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Ã— Close';
            closeBtn.className = 'pdf-modal-close-btn';

            // Close modal function
            const closeModal = () => {
                if (document.getElementById('pdfModal')) {
                    document.body.removeChild(modal);
                }
            };

            // Close on button click
            closeBtn.onclick = closeModal;

            // Close on background click
            modal.onclick = (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            };

            // Close on ESC key press
            const handleKeyPress = (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    document.removeEventListener('keydown', handleKeyPress);
                }
            };
            document.addEventListener('keydown', handleKeyPress);

            // Assemble modal
            modal.appendChild(iframe);
            modal.appendChild(closeBtn);
            document.body.appendChild(modal);

            return false;
        }
    </script>

{% endblock %}
