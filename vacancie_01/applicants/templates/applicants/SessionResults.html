{% block title %}Session {{ session_number }} Results{% endblock %}

{% block content %}
<style>
    body {
        background-color: #FFFFFF;
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        color: #333;
    }

    .session-header {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 30px;
        border: 1px solid #dee2e6;
    }

    .session-header h1 {
        margin: 0 0 10px 0;
        color: #333;
    }

    .role-info {
        background-color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        margin: 10px 0;
        border: 1px solid #e9ecef;
    }

    .continue-section {
        text-align: center;
        margin-top: 30px;
    }
</style>

<div class="session-header">
    <h1>Session {{ session_number }} Complete</h1>
    <div class="role-info">Role: {{ current_performance.role_played }}</div>
    <p>Great work on this collaborative session!</p>
</div>

<div class="continue-section">
    {% next_button %}
</div>

{% endblock %}
