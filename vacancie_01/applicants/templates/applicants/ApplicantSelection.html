{% block title %}Player Selection{% endblock %}

{% block content %}

<style>
    body {
        background-color: #FFFFFF;
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
    }

    /* MainPage for Player Selection */
    .page {
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 10px;
    }

    /* Container that holds the boxes */
    .tab-container {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    /* Each individual Tab */
    .tab {
        background-color: lightblue;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
        transition: background-color 0.3s;
        font-size: 16px;
    }

    .tab:hover {
        background-color: #87CEEB;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
</style>

<!-- Player Selection Page -->
<div class="page">
    <h1>Player Selection</h1>
    <div class="tab-container">
        <button type="button" class="tab" onclick="selectPlayer(event, 'Recruiter')">Recruiter</button>
        <button type="button" class="tab" onclick="selectPlayer(event, 'HR-Coordinator')">HR-Coordinator</button>
        <button type="button" class="tab" onclick="selectPlayer(event, 'Business-Partner')">Business-Partner</button>
    </div>
</div>

<script>
    // Function to select a player and navigate to profile page
    function selectPlayer(event, playerId) {
        event.preventDefault();

        // Create a form and submit it to proceed to next page
        var form = document.createElement('form');
        form.method = 'post';
        form.action = '';

        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'selected_player';
        input.value = playerId;

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
</script>

{% endblock %}
